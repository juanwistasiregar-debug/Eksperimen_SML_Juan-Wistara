name: CI/CD MLflow - Telco Churn

on:
  push:
    branches:
      - main

env:
  EXPERIMENT_NAME: Telco_Churn_Project
  BEST_METRIC: f1_score
  # Kita simpan secara lokal di GitHub Runner saja agar lebih mudah
  MLFLOW_TRACKING_URI: ./mlruns 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow pandas scikit-learn

    - name: Run MLflow Project
      # Ini menjalankan file MLproject kamu secara otomatis
      run: |
        mlflow run . --env-manager=local --run-name telco_churn_run

    - name: Get Best Run ID
      # Kode Python untuk mencari ID model yang paling akurat
      run: |
        python <<EOF
        import mlflow
        import os

        mlflow.set_tracking_uri("file:./mlruns")
        # Ambil run_id terbaru atau terbaik
        runs = mlflow.search_runs(experiment_names=["$EXPERIMENT_NAME"], order_by=["metrics.$BEST_METRIC DESC"])
        
        if not runs.empty:
            run_id = runs.iloc[0].run_id
            print(f"Best Run ID: {run_id}")
            with open(os.environ['GITHUB_ENV'], 'a') as f:
                f.write(f"RUN_ID={run_id}\n")
        EOF

    - name: Upload Model Artifact to GitHub
      # Sesuai instruksi: menyimpan artefak ke GitHub
      uses: actions/upload-artifact@v4
      with:
        name: telco_churn_model
        path: mlruns/

    - name: Log in to Docker Hub
      # Pastikan kamu sudah setting Secrets DOCKER_USERNAME & DOCKER_PASSWORD di GitHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        # Membangun image Docker dari model yang baru saja dilatih
        mlflow models build-docker --model-uri "runs:/$RUN_ID/model_tuning" --name "telco_churn_image"
        
        # Tag dan Push ke Docker Hub
        docker tag telco_churn_image ${{ secrets.DOCKER_USERNAME }}/telco-churn-model:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/telco-churn-model:latest
